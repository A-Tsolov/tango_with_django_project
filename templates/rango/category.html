<!DOCTYPE html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <div>
    {% if category %}
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        The specified category does not exist!
    {% endif %}
</div>
<div>
    <a href="/rango/category/{{ category.slug }}/add_page/">Add a Page</a>
    <a href="/rango/">Index</a><br />
</div>
</body>
